name: Build ZMK firmware

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository with your config
      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          path: config

      # Step 2: Checkout the ZMK repository
      - name: Checkout ZMK repository
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: main
          path: zmk

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git cmake ninja-build gperf \
            python3-pip python3-setuptools python3-wheel \
            wget xz-utils file make gcc gcc-multilib

      # Step 4: Install west
      - name: Install west
        run: |
          pip3 install --user west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Step 5: Initialize and update west workspace
      - name: Init west
        run: |
          cd zmk
          west init -l app
          west update
          west zephyr-export

      # Step 6: Install Zephyr SDK
      - name: Install Zephyr SDK
        run: |
          ZSDK_VERSION=0.16.9
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${ZSDK_VERSION}/zephyr-sdk-${ZSDK_VERSION}_linux-x86_64.tar.xz
          tar xf zephyr-sdk-${ZSDK_VERSION}_linux-x86_64.tar.xz
          sudo mv zephyr-sdk-${ZSDK_VERSION} /opt/zephyr-sdk
          sudo /opt/zephyr-sdk/setup.sh -t arm-zephyr-eabi -h -c

      # Step 7: Build firmware
      - name: Build firmware
        env:
          ZEPHYR_TOOLCHAIN_VARIANT: zephyr
          ZEPHYR_SDK_INSTALL_DIR: /opt/zephyr-sdk
        run: |
          cd zmk
          west build \
            -s app \
            -b nice_nano \
            -d build \
            -- \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config \
            -DSHIELD=numnumvum

      # Step 8: Upload firmware
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: numnumvum-nice_nano-v1
          path: zmk/build/zephyr/zmk.uf2
